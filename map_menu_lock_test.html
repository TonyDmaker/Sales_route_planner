<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Map+Menu Lock Test</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<style>
  html, body { height:100%; margin:0; overflow:hidden; }
  body.lock { position:fixed; width:100%; height:100%; overflow:hidden; }
  #map { position:absolute; inset:0; }
  .fab { position:absolute; top:10px; right:10px; z-index:10; }
  .panel { position:absolute; top:60px; right:10px; z-index:10; background:#fff; padding:10px; border-radius:8px; box-shadow:0 2px 10px rgba(0,0,0,.2); display:none; }
  .panel.show { display:block; }
</style>
</head>
<body>
<div id="map"></div>
<button class="fab" id="btn">â˜°</button>
<div class="panel" id="panel">Menu works. Tap map to close.</div>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
const map=L.map('map'); L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{attribution:'&copy; OpenStreetMap contributors'}).addTo(map);
map.setView([37.77,-122.43],13);
window.addEventListener('load', ()=> setTimeout(()=> map.invalidateSize(), 100));
const panel=document.getElementById('panel'); const btn=document.getElementById('btn');
btn.onclick=()=>{ panel.classList.toggle('show'); document.body.classList.toggle('lock', panel.classList.contains('show')); };
map.on('click', ()=>{ panel.classList.remove('show'); document.body.classList.remove('lock'); });
</script>
</body>
</html>
